<html>
<head>
  <title>view data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>



<body>


<div class="container">
<div class="jumbotron">

  <div class="card">
    <div class="card-header bg-secondary">
      view-passaenger-detail
    </div>
    <div class="card-body">
      <h5 class="card-title text-info">Passenger Record</h5>
      <table class="table table-dark table-hover table-borderd">
        <thead>
          <tr>
            <th scope="col">id</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Contact</th>
          <th scope="col">Destination</th>
          <th scope="col">Seats</th>
          <th scope="col">Action</th>


          </tr>
        </thead>
        <tbody>
            {%for i in data%}
          <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.contact}}</td>
            <td>{{i.destination}}</td>
            <td>{{i.seat}}</td>
            <td>
              <a href="/update/{{i.id}}"><button class="btn btn-primary badge-pill" style="width:80px"> EDIT</button></a>
              <a href="/delete/{{i.id}}"<button class="btn btn-danger  badge-pill" style="width:80px">DELETE</button></a>
            </td>
         </tr>
         {%endfor%}

        </tbody>
        
        
        
        
        
        
        
        
        
        <table>

    <a href="/"><input type="button" value="Back" class="btn btn-info"></a>
    </div>
  </div>

</div>

</body>



</html>
